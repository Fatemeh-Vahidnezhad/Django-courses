{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} <title>SIGN UP</title> {% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-9">
            <div class="card shadow-sm my-3">
                <div class="card-body">
                    <form ACTION="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-sm btn-success mt-3"> Change Password</button>

                        <a href="{% url 'logout' %}" class="btn btn-sm btn-success mt-3" >Log out </a>

                    </form>

                    <!--                <div class="btn btn-sm btn-success">Read More</div>-->
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
