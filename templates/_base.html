<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %} <title></title> {% endblock title %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>


  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
<!--                <a class="nav-link" href="#">Blog</a>-->
<!--                <a class="nav-link" href="{#">New Post</a>-->
            </div>
        </div>
        <div class="mx-2 text-white">
            {% if user.is_authenticated %}
             Welcome {{ user.username }} | <a href="{% url 'logout' %}"  class = 'text-light'>Logout </a>|<a href="{% url 'password_change' %} "  class = 'text-light'> change password</a>
            {% else %}
            <a href="{% url 'login' %}"  class = 'text-light'>Login</a>| <a href="{% url 'signup' %} "  class = 'text-light'>sign up</a>
            {% endif %}

        </div>
    </div>
</nav>

  {% block content %}    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
